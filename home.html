<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Home-my website</title>
        <meta charset="utf-8"/>
        <meta name="description" content="this is my website"/>
    </head>
    <body>
        <form>
            <div>
                <label for="profile">Profile Photo</label>
                <input id ="profile" type="file" accept=".png,.pdf"/>
            </div>
            <div>
                <label for="name">Name</label>
                <input id="name" required placeholder="Name" type="text"/>
            </div>
            <div>
                <input required placeholder="ID" type="text"/>
            </div>
            <div>
                <input required placeholder="Password" minlength=10 type="password"/>
            </div>
            <div>
                <input type="submit" value="Create Account"/>
            </div>
        </form>
        <img src="img/house-4414916_640.png">
    </body>
</html>
